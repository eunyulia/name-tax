<script>
  const toggleButton = document.getElementById("lnb-toggle");
  const closeButton = document.getElementById("lnb-close");
  const lnb = document.querySelector(".lnb");
  const overlay = document.getElementById("lnb-overlay");

  function openLNB() {
    lnb.classList.add("active");
    overlay.classList.remove("hidden");
  }

  function closeLNB() {
    lnb.classList.remove("active");
    overlay.classList.add("hidden");
  }

  toggleButton.addEventListener("click", openLNB);
  closeButton.addEventListener("click", closeLNB);
  overlay.addEventListener("click", closeLNB);
</script>
